<!DOCTYPE html>
<html>
<head>
  <title>Disaster Response Map - Landing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      top: 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .split-left {
      left: 0;
      background: #3B82F6; /* Blue for Rescuers */
    }
    .split-left:hover {
      filter: brightness(0.9);
    }
    .split-right {
      right: 0;
      background: #EF4444; /* Red for To Be Rescued */
    }
    .split-right:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div class="split split-left" onclick="window.location.href='/map?role=rescuers'">
    ðŸ¦º Rescuers
  </div>
  <div class="split split-right" onclick="window.location.href='/map?role=toRescue'">
    ðŸ†˜ To Be Rescued
  </div>
</body>
</html>
